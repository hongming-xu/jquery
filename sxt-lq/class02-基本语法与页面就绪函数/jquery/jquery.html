<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 利用style完成对页面元素的美化工作 -->
		<style>
			a{
				border: 1px solid red;
				font-size: 28px;
			}
		</style>
		<script src="js/jquery-1.11.3.js"></script>
		
		<!-- script块中存放了javascript代码 -->
		<script>
			//jquery内置对象jQuery
			//文档就绪函数，用于在页面加载成功后执行指定的代码
			//通常该函数用于替换window.onload事件，文档就绪函数的执行效率更高
			jQuery(document).ready(function(){
				//增加我们想要执行的代码
				alert("页面加载完成");
			})
			
			//jQuery(fn)是文档就绪函数的简写形式
			jQuery(function(){
				alert("页面加载完成1");
			})
			
			//jQuery这个内置对象拥有一个别名，即美元$符号
			//$=jQuery
			//简写后的格式是$(fn)
			$(function(){
				alert("页面加载完成2");
			})
		</script>
	</head>
	<!-- html的结构部分 -->
	<body>
		<a href="#">有种点我啊</a>
		<a href="#">有种点我啊</a>		
		<a href="#">有种点我啊</a>
		<a href="#">有种点我啊</a>			
		<a href="#">有种点我啊</a>
		<a href="#">有种点我啊</a>	
	</body>
</html>
